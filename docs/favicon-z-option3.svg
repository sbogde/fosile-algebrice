<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#4a5f7f" stroke-width="2"/>
  
  <!-- Mathematical ring symbol ℤ -->
  <text x="50" y="68" font-family="serif" font-size="58" font-weight="bold" fill="#ECF0F1" text-anchor="middle">ℤ</text>
  
  <!-- Superscript n (top right) -->
  <text x="78" y="35" font-family="serif" font-size="22" font-style="italic" fill="#f39c12" text-anchor="middle">n</text>
</svg>
