<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark blue background -->
  <circle cx="50" cy="50" r="48" fill="#0f3460" stroke="#1a5080" stroke-width="2"/>
  
  <!-- Wide hat/caret over Z -->
  <path d="M 25 22 L 50 8 L 75 22" stroke="#16c79a" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Mathematical ring symbol ℤ with slight offset down -->
  <text x="50" y="72" font-family="serif" font-size="56" font-weight="bold" fill="#ECF0F1" text-anchor="middle">ℤ</text>
  
  <!-- Subscript n -->
  <text x="74" y="74" font-family="serif" font-size="22" font-style="italic" fill="#f9a826" text-anchor="middle">n</text>
</svg>
